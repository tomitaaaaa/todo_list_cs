<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Todo</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container">
  <header id="header" class="header">
  <h1>TODO - INPUT</h1>
  </header>

  <div id="stage" class="stage" role="main">

    <div class="stage__canvas">

      <div class="input__block">
        <label>
          <h1 class="input__block__label">題名</h1>
          <input type="text" name="" value="" placeholder="タイトル" class="input__block__form">
        </label>
      </div>

      <div class="input__block">
        <label>
          <h1 class="input__block__label">期限</h1>
          <input type="date" name="" value="" placeholder="期限" class="input__block__form">
        </label>
      </div>

      <div class="input__block">
        <label>
          <h1 class="input__block__label">内容</h1>
          <textarea name="" class="input__block__form" placeholder="内容"></textarea>
        </label>
      </div>


    </div>


  </div>

  <footer id="footer" class="footer">
  footer
  </footer>

</div>



</body>
</html>
